<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Site Móvel</title>
    <!-- Adicione o link para o Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Tilt+Warp&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&display=swap" rel="stylesheet"/>

        <main>
            <section id="home">
                <img src="./images/logo-inicio.png" alt="Cafe EAT" class="large-logo" />
                <div class="link-row">
                    <a href="menu" class="nav-link">Menu</a>
                    <a href="localizacao" class="nav-link">Localização</a>

            <p>Informações de contato</p>
